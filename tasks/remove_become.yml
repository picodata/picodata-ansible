---
- block:

  - block:
    - name: ({{ cluster_name }}) Disable systemd service for supervisord
      ansible.builtin.systemd:
        name: 'supervisord-{{ cluster_name }}.service'
        enabled: false
        state: stopped
      ignore_errors: True

    - name: ({{ cluster_name }}) Remove supervisord configs
      ansible.builtin.file:
        name: '{{ supervisord_dir }}/{{ cluster_name }}.conf'
        state: absent

    when: init_system == 'supervisord' and systemd_scope == 'system'
  # end block

  - name: ({{ cluster_name }}) Remove logrotate file
    ansible.builtin.file:
      name: '/etc/logrotate.d/picodata-{{ cluster_name }}'
      state: absent
    when: log_to == 'file'

  - name: ({{ cluster_name }}) Remove dirs
    ansible.builtin.file:
      name: '{{ item }}'
      state: absent
    loop:
      - '{{ conf_dir }}'
      - '{{ log_dir }}'
      - '{{ run_dir }}'
      - '{{ share_dir }}'
      - '{{ cert_dir }}'
      - '{{ systemd_dir }}/supervisord-{{ cluster_name }}.service'
      - '/etc/tmpfiles.d/picodata.conf'
    ignore_errors: True

  - block:
    - debug:
       var: ansible_pkg_mgr

    - name: ({{ cluster_name }}) Remove Picodata package for rpm-based
      ansible.builtin.dnf:
        name: 'picodata'
        state: absent
        use_backend: dnf
      when: ansible_pkg_mgr in ['dnf', 'dnf5']

    - name: ({{ cluster_name }}) Remove Picodata package for deb-based
      ansible.builtin.apt:
        name: 'picodata'
        state: absent
      when: ansible_pkg_mgr == 'apt'

    - name: ({{ cluster_name }}) Remove Picodata package for Altlinux
      ansible.builtin.command:
        cmd: 'apt-get remove -y picodata'
      when: ansible_pkg_mgr == 'apt_rpm'

    when: remove_pkg | default('false') == 'true'
  # end block

  become: true
# end block

