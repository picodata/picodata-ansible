---
# tasks for plugins
- name: Debug
  ansible.builtin.debug:
    var: plugin
  when: debug == true

- name: Unarchive package into plugins-dir
  ansible.builtin.unarchive:
    src: '{{ plugin.value.path }}'
    dest: '{{ data_dir }}/{{ cluster_name }}/plugins'
    owner: '{{ user }}'
    group: '{{ group }}'
    list_files: true
  register: archive

- name: Find manifest file
  ansible.builtin.set_fact:
    manifest_file: "{{ archive.files[item] }}"
  loop: "{{ lookup('ansible.utils.index_of', archive.files, 'regex', expression, wantlist=True) }}"
  vars:
    expression: '.*/manifest.yaml$'
  run_once: true

- name: Create temporary directory
  become: false
  ansible.builtin.tempfile:
    state: directory
    suffix: build
  delegate_to: localhost
  run_once: true
  register: tempdir

- name: Unarchive manifest file from package to temporary directory
  become: false
  ansible.builtin.unarchive:
    src: '{{ plugin.value.path }}'
    dest: '{{ tempdir.path }}/'
    include: '{{ manifest_file }}'
  delegate_to: localhost
  run_once: true

- name: Load manifest file from temporary directory
  ansible.builtin.set_fact:
    manifest: "{{ lookup('file', '{{ tempdir.path }}/{{ manifest_file }}') | from_yaml }}"
  run_once: true

- name: Remove temporary directory
  become: false
  ansible.builtin.file:
    path: '{{ tempdir.path }}'
    state: absent
  delegate_to: localhost
  run_once: true

- name: Load config file
  ansible.builtin.set_fact:
    conf: "{{ lookup('file', '{{ plugin.value.config }}') | from_yaml }}"
    plugin_dir: '{{ data_dir }}/{{ cluster_name }}/plugins'
  run_once: true
  when: plugin.value.config is defined

- name: Get services from manifest
  ansible.builtin.set_fact:
    services: '{{ manifest.services | map(attribute="name") }}'
  run_once: true

- name: Generate install.sql file into plugin path
  ansible.builtin.template:
    src: config2sql.j2
    dest: '{{ data_dir }}/{{ cluster_name }}/plugins/{{ manifest.name }}/{{ manifest.version }}/install.sql'
    force: true
    owner: '{{ user }}'
    group: '{{ group }}'
  run_once: true

- name: Install plugin into cluster (run install.sql)
  ansible.builtin.shell:
    cmd: '{ echo "\set d ;"; cat {{ data_dir }}/{{ cluster_name }}/plugins/{{ manifest.name }}/{{ manifest.version }}/install.sql; } | picodata admin {{ run_dir }}/{{ cluster_name }}/{{ instances_on_host[0] }}.sock'
  run_once: true
